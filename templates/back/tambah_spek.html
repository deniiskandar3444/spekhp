{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Produk</label>
                                <div class="col-md-9">
                                    {% comment %} <input name="produk" type="text" placeholder="Produk" class="form-control"> {% endcomment %}
                                    {{forms_spek.produk}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Detail</label>
                                <div class="col-md-9">
                                    {% comment %} <textarea name="detail" id="" cols="30" rows="10" class="form-control"></textarea> {% endcomment %}
                                    {{forms_spek.detail}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Merk</label>
                                <div class="col-md-9">
                                    {% comment %} <select name="merk" class="selectpicker" data-style="btn btn-danger btn-block" title="Pilih Merk" data-size="7">                                        
                                        {% for k in merk %}
                                        <option value="{{k.nama}}">{{k.nama}}</option>
                                        {% endfor %}
                                    </select> {% endcomment %}
                                    {{forms_spek.merk}}
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>

    
</div>
{% endblock content %}
