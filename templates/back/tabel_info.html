{% extends 'back/base.html' %}


{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class="btn btn-sm btn-success" href="{% url 'sinkron_hp' %}">+ spek </a> &nbsp;&nbsp;&nbsp;
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">No</th>
                                <th data-field="name" data-sortable="true">Nama Brand</th>
                                <th data-field="salary" data-sortable="true">Nama Handphone</th>
                                <th data-field="country" data-sortable="true">Detail</th>
                                <th data-field="city">Slug</th>
                                <th data-field="date">Gambar</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                
                                {% for a in info %}    
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.produk}}</td>
                                    <td>{{a.detail}}</td>
                                    <td>{{a.merk}}</td>
                                    <td>{{a.date}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-info" href="">lihat</a>
                                        <a onclick="return confirm('delete spesifikasi?;')" class="btn btn-sm btn-danger" href="{% url 'delete_info' %}">delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
