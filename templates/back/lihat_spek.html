{% extends 'back/base.html' %}


{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nama</label>
                                <div class="col-md-9">
                                    {{spek.nama}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Produk</label>
                                <div class="col-md-9">
                                    {{spek.produk}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Detail</label>
                                <div class="col-md-9">
                                    {{spek.detail}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Merk</label>
                                <div class="col-md-9">
                                    {{spek.merk}}
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <a href="{% url 'tabel_spek' %}" class="btn btn-fill btn-info">
                                        Back
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>

    
</div>
{% endblock content %}
